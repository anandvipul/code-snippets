<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sidenav Push Example</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="sidenav" id="mySidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Client</a>
            <a href="#">Contacts</a>
        </div>

        <div id="main">
            <h2>Sidenav Push Example</h2>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Iure nesciunt veniam possimus voluptatibus dignissimos, perferendis deleniti provident ullam aliquid quasi. Quos natus cumque excepturi, enim velit facilis distinctio eligendi rem!</p>
            <span style="font-style: 30px; cursor: pointer;" onclick="openNav()">&#9776;</span>
        </div>


        <script>
            function openNav() {
                document.getElementById("mySidenav").style.width = "250px";
                document.getElementById("main").style.marginLeft = "250px";
            }

            function closeNav() {
                document.getElementById("mySidenav").style.width = "0";
                document.getElementById("main").style.marginLeft = "0";
            }
        </script>
    </body>
</html>
