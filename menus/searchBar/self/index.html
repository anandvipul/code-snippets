<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Search bar</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/375c9a33df.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav>
            <div class="col-flex">
                <ul class="nav-left col-2">
                    <li>Home</li>
                    <li>About</li>
                    <li>Contact</li>
                </ul>
                <ul class="search col-2">
                    <li>
                        <label for="search">
                            <input type="text" name="search" id="search">
                            <i class="fa-solid fa-magnifying-glass search-icon"></i>
                        </label>
                    </li>
                </ul>
            </div>
        </nav>
    </body>
</html>
